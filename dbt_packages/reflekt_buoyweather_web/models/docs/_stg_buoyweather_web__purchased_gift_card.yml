version: 2
models:
  - name: stg_buoyweather_web__purchased_gift_card
    description: Server side event fired when a user purchases a gift card.
    columns:
      - name: event_id
        description: The unique identifier of the event call.
        tests:
          - not_null
          - unique
      - name: source_schema
        description: The schema of the source table.
      - name: source_table
        description: The source table.
      - name: tracking_plan
        description: Name of the tracking plan the event is defined in.
      - name: library_name
        description: Name of the library that invoked the call.
      - name: library_version
        description: Version of the library that invoked the call.
      - name: sent_at_tstamp
        description: Timestamp when call was sent by client device, OR sent_at
          value manually passed in. This timestamp can be affected by clock
          skew on the client device.
      - name: received_at_tstamp
        description: Timestamp when Segment's servers received the call.
      - name: tstamp
        description: Timestamp when the call was invoked. Calculated by
          Segment to correct client-device clock skew.
      - name: anonymous_id
        description: A pseudo-unique substitute for a user ID, for cases
          when absolute unique identifier not available (e.g. user not signed
          in).
      - name: amount
        description: The amount of the gift card.
      - name: currency
        description: The unit of currency used to purchase the product,
      - name: description
        description: The description of the gift card.
      - name: message
        description: The message from the purchaser.
      - name: plan_id
        description: The plan ID.
      - name: platform
        description: The platform the event is attributed to.
      - name: price_id
        description: The unique identifier of the price item purchased
      - name: purchase_date
        description: The date the gift card was purchased (in seconds since
          epoch).
      - name: purchaser_email
        description: The purchaser's email.
      - name: purchaser_name
        description: The purchaser's name.
      - name: recipient_name
        description: The recipient's name.
      - name: recipientemail
        description: The user's email.
      - name: redeem_code
        description: The redemption code for the gift card.
