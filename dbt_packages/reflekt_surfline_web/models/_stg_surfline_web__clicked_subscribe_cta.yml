version: 2
models:
  - name: stg_surfline_web__clicked_subscribe_cta
    description: Web event fired when a user clicks a Call to Action (CTA)
      encouraging them to subscribe or start a free trial.
    columns:
      - name: event_id
        description: The unique identifier of the event call.
        tests:
          - not_null
          - unique
      - name: source_schema
        description: The schema of the source table.
      - name: source_table
        description: The source table.
      - name: tracking_plan
        description: Name of the tracking plan the event is defined in.
      - name: library_name
        description: Name of the library that invoked the call.
      - name: library_version
        description: Version of the library that invoked the call.
      - name: sent_at_tstamp
        description: Timestamp when call was sent by client device, OR sent_at
          value manually passed in. This timestamp can be affected by clock
          skew on the client device.
      - name: received_at_tstamp
        description: Timestamp when Segment's servers received the call.
      - name: tstamp
        description: Timestamp when the call was invoked. Calculated by
          Segment to correct client-device clock skew.
      - name: anonymous_id
        description: A pseudo-unique substitute for a user ID, for cases
          when absolute unique identifier not available (e.g. user not signed
          in).
      - name: user_id
        description: Unique identifier for the user.
      - name: page_url
        description: The URL of the page where the call was invoked.
      - name: page_url_host
        description: The hostname of the page where the call was invoked.
      - name: page_url_path
        description: The path of the page where the call was invoked.
      - name: page_title
        description: The title of the page where the call was invoked.
      - name: page_url_query
        description: The the URL search query parameters of the page where
          the call was invoked.
      - name: referrer
        description: The URL of the page that referred the user to the page
          where the call was invoked.
      - name: referrer_host
        description: The hostname of the page that referred the user to
          the page where the call was invoked.
      - name: locale
        description: Locale string for the device generating the event,
          for example 'en-US'.
      - name: user_agent
        description: The user agent string of the device generating the
          event.
      - name: device
        description: The device that invoked the call.
      - name: ip
        description: The IP address the event was generated from.
      - name: utm_source
        description: The source of the campaign that the user was in when
          the call was invoked.
      - name: utm_medium
        description: The medium of the campaign that the user was in when
          the call was invoked.
      - name: utm_campaign
        description: The name of the campaign that the user was in when
          the call was invoked.
      - name: utm_term
        description: The term of the campaign that the user was in when
          the call was invoked.
      - name: utm_content
        description: The content of the campaign that the user was in when
          the call was invoked. Maps directly to utm_content parameter.
      - name: segment_protocols_source_id
        description: If a protocol violation is detected for this instance
          of the event firing, the ID of the Segment source.
      - name: segment_protocols_violations
        description: If a protocol violation is detected for this instance
          of the event firing, a list of the protocol violations.
      - name: segment_protocols_omitted_properties
        description: If this instance of the event fired with unplanned
          properties (not in tracking plan), a list of the unplanned properties,
          which are omitted from the event payload and do not reach thea
          data warehouse.
      - name: brand
        description: The brand of the CTA.
      - name: cam_id
        description: The cam ID.
      - name: category
        description: The event category.
      - name: checks_remaining
        description: The number of surf checks the user had remaining when
          clicking the CTA.
      - name: content_id
        description: The content ID of the content when the CTA was clicked
          (if on content page).
      - name: content_type
        description: The type of the content when the CTA was clicked (if
          on content page).
      - name: cta_location
        description: The location of the CTA on the page.
      - name: is_instapage
        description: Indicates if the event originated from InstaPage.
      - name: location
        description: Where the event fired on our application.
      - name: media_type
        description: The media type of the content when the CTA was clicked
          (if on content page).
      - name: page_name
        description: The page name of the content when the CTA was clicked
          (if on content page).
      - name: path
        description: The path portion of the page URL.
      - name: perk_id
        description: The perk ID.
      - name: perk_name
        description: The name of the perk.
      - name: premium_cam
        description: Whether or not the CTA was clicked on a page with a
          premium cam.
      - name: size
        description: The size of the CTA.
      - name: spot_id
        description: The spot ID.
      - name: spot_name
        description: The name of the spot.
      - name: subregion
        description: The subregion.
      - name: subregion_id
        description: The subregion ID.
      - name: subregion_name
        description: The subregion name.
      - name: tags
        description: Any tags associated the content when the CTA was clicked
          (if on content page).
      - name: title
        description: The title of the page.
      - name: url
        description: The full URL of the page.
      - name: with_offer
        description: Whether or not the CTA was part of an offer.
