version: 2
models:
  - name: stg_surfline_web__subscription_receipt_received
    description: Client side event when a subscription has been confirmed.
    columns:
      - name: event_id
        description: The unique identifier of the event call.
        tests:
          - not_null
          - unique
      - name: source_schema
        description: The schema of the source table.
      - name: source_table
        description: The source table.
      - name: tracking_plan
        description: Name of the tracking plan the event is defined in.
      - name: library_name
        description: Name of the library that invoked the call.
      - name: library_version
        description: Version of the library that invoked the call.
      - name: sent_at_tstamp
        description: Timestamp when call was sent by client device, OR sent_at
          value manually passed in. This timestamp can be affected by clock
          skew on the client device.
      - name: received_at_tstamp
        description: Timestamp when Segment's servers received the call.
      - name: tstamp
        description: Timestamp when the call was invoked. Calculated by
          Segment to correct client-device clock skew.
      - name: anonymous_id
        description: A pseudo-unique substitute for a user ID, for cases
          when absolute unique identifier not available (e.g. user not signed
          in).
      - name: user_id
        description: Unique identifier for the user.
      - name: page_url
        description: The URL of the page where the call was invoked.
      - name: page_url_host
        description: The hostname of the page where the call was invoked.
      - name: page_url_path
        description: The path of the page where the call was invoked.
      - name: page_title
        description: The title of the page where the call was invoked.
      - name: page_url_query
        description: The the URL search query parameters of the page where
          the call was invoked.
      - name: referrer
        description: The URL of the page that referred the user to the page
          where the call was invoked.
      - name: referrer_host
        description: The hostname of the page that referred the user to
          the page where the call was invoked.
      - name: locale
        description: Locale string for the device generating the event,
          for example 'en-US'.
      - name: user_agent
        description: The user agent string of the device generating the
          event.
      - name: device
        description: The device that invoked the call.
      - name: ip
        description: The IP address the event was generated from.
      - name: segment_protocols_source_id
        description: If a protocol violation is detected for this instance
          of the event firing, the ID of the Segment source.
      - name: segment_protocols_violations
        description: If a protocol violation is detected for this instance
          of the event firing, a list of the protocol violations.
      - name: segment_protocols_omitted_properties
        description: If this instance of the event fired with unplanned
          properties (not in tracking plan), a list of the unplanned properties,
          which are omitted from the event payload and do not reach thea
          data warehouse.
      - name: billing_platform
        description: The billing platform the event is attributed to.
      - name: coupon
        description: The name of the discount applied to a Subscription
          upon creation.
      - name: in_trial
        description: Whether the subscription is actively trialing.
      - name: interval
        description: The period for which a subscription is billing.
      - name: order_id
        description: The subscription's unique identifier.
      - name: platform
        description: The platform the event is attributed to.
      - name: products
        description: An array where each element in the array is a product
          being purchased.
